server:
  port: 8081

spring:
  application:
    name: "consumer-application"
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: identificationDataGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted.packages: "org.message.model"
#            value.default.type: "org.message.consumer.kafka.model"
    topic:
      identification-data-topic: "identification-data-events"


